<label class="input b_datepicker js_form__control" data-lang="ru">
  @@if (typeof context.label != 'undefined') {
    <span class="input__label">
      Дата рождения
    </span>
  }
  <input
    class="input__field"
    name="user_birthday"
    type="text"
    @@if (typeof context.placeholder != 'undefined') {
      placeholder="@@placeholder"
    }
    readonly
    required
  >
</label>
